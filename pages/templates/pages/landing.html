{% extends 'base.html' %}
{% load static %}
{% block page_content %}

<body>
    <h1>Welcome to DevBook</h1>
    <p class="slogan">Connecting Developers Worldwide</p>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}"><button>Logout</button></a>
    {% else %}
    <a href="{% url 'login' %}"><button>Login</button></a>
    <a href="{% url 'signup' %}"><button>Signup</button></a>
    {% endif %}
</body>
{% endblock %}
