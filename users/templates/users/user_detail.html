{% extends 'base.html' %}
{% load static %}
{% block page_content %}

<section>
    <h1>User Detail:</h1> <h3>{{ user.username }}</h3>
    <hr>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
    <p>E-mail: {{ user.email }}</p>
    <p>Bio: {{ user.bio }}</p>
    <hr>
    {% if user == request.user %}
    <a href="{% url 'edit_user' username=username %}"><button class="projects-btn">Edit User</button></a>
    {% endif %}
</section>

{% endblock %}
