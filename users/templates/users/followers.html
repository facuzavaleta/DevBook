{% extends 'base.html' %}

{% block page_content %}
    {% if followers %}
        <h1>Followers ({{ followers_count }})</h1>
        <ul>
            {% for follower in followers %}
                <li><a href="{% url 'home' username=follower.username %}">{{ follower.username }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>This user has no followers</p>
    {% endif %}
{% endblock %}
